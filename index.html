<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <div class="form-header">
            <h1>Entrar</h1>
        </div>
        <div class="input-group">

            <div class="input">
                <input type="text" id="f_email" required>
                <label for="f_email">Email ou número de telefone</label>
            </div>

            <div class="input">
                <input type="password" id="f_email" required>
                <label for="f_password">Senha</label>
            </div>
        </div>
        <div class="sign-in">
            <div class="button-sign-in">
                <input type="submit" value="Entrar">
            </div>
            <div class="acess">
                <div class="remember-me">
                    <input type="checkbox" id="f_remember">
                    <label for="f_remember">Lembre-se de mim</label>
                </div>
                <div class="help">
                    <a href="#">Precisa de ajuda?</a>
                </div>
            </div>
            <div class="conect">
                <div class="other-ways">
                    <img src="Facebook_logo.png" alt="">
                    <span>Conectar com Facebook</span>
                </div>
            </div>
        </div>
        <div class="information">
            <div class="information-tittle">
                <div class="ti">
                    <p>Novo por aqui?<a id="link-sign-up" href="">Assine agora.</a></p>
                </div>

                <div id="information-resume">
                    Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a id="link-learn" href="">Saiba mais</a>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
